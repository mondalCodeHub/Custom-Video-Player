<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <title>Custom Video Player |@mondalcodehub</title>
</head>
<body>
    <h2>Custom video player</h2>
    <video src="media/sample1.mp4" id="video" class="screen" poster="media/poster.png" > </video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fax-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fax-2x"></i>
        </button>
        <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" style="color: whitesmoke" id="timestamp">00:00</span>
    </div>
 
</body>
</html>
